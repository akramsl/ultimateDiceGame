<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js">
</script>
<link rel="stylesheet" href="./style.css">
<script src="./script.js" defer></script>
    <title>Ultimate Dice Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-sŧart">
            <!-- Block du premier joueur -->
            <div class="col-6">
                <div class="triangle_1 text-center">
                    <div class="total_nb text-warning"><h2>100</h2></div>
                    <div class="total text-warning"><h2>TOTAL</h2></div>
                    <div class="current text-warning"><h2>EN COURS</h2></div>
                    <div class="current_nb text-warning"><h2>100</h2></div>
                    <div class="player_1 text-warning"><h2>JOUEUR 1</h2></div>

                </div>
            </div>
            <!-- Block pour le dé -->
            <div class="col-1 d-flex align-items-center">
                <button class="new_game fs-1">Nouvelle partie</button>
                <div class="dice">
                    <img src="./Dice/dice-1.png" alt="Dé" id="dice-img">
                </div>
                <button class="roll_dice fs-1">Lancer le dé</button>
                <button class="hold fs-1">Récupérer</button>
            </div>
            <!-- Block du second joueur -->
            <div class="col-5">
                <div class="triangle_2 text-center">
                    <div class="total_nb2 text-warning"><h2>100</h2></div>
                    <div class="total2 text-warning"><h2>TOTAL</h2></div>
                    <div class="current2 text-warning"><h2>EN COURS</h2></div>
                    <div class="current_nb2 text-warning"><h2>100</h2></div>
                    <div class="player_2 text-warning"><h2>JOUEUR 2</h2></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
