<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js">
    </script>
    <title>Ultimate Dice Game</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-start h-100">
            <!-- Block du premier joueur -->
            <div class="col-md-6 mb-3 mb-md-0 w-100">
                <div class="circle_1 text-center bg-danger d-flex flex-column justify-content-center align-items-center text-white mt-5 ms-5">
                    <h2 class="total_nb">100</h2>
                    <h2 class="total">TOTAL</h2>
                    <h2 class="current">EN COURS</h2>
                    <h2 class="current_nb">100</h2>
                    <h2 class="player_1">JOUEUR 1</h2>
                </div>
            </div>
            <!-- Block pour le dé -->
            <div class="col-sm-3 d-flex align-items-center justify-content-center">
                <button class="new_game btn btn-primary custom-button">Nouvelle partie</button>
                <div class="dice">
                    <img src="./Dice/dice-1.png" alt="Dé" id="dice-img" class="img-fluid">
                </div>
                <button class="roll_dice btn btn-success custom-button">Lancer le dé</button>
                <button class="hold btn btn-warning custom-button">Récupérer</button>
            </div>
            <!-- Block du second joueur -->
            <div class="col-md-5 w-100 d-flex justify-content-end">
                <div class="circle_2 text-center bg-primary d-flex flex-column justify-content-center align-items-center text-white mb-5 me-5">
                    <h2 class="total_nb2">100</h2>
                    <h2 class="total2">TOTAL</h2>
                    <h2 class="current2">EN COURS</h2>
                    <h2 class="current_nb2">100</h2>
                    <h2 class="player_2">JOUEUR 2</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
